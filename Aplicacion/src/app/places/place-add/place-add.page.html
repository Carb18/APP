<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/places">

        </ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Add a new place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text"  placeholder="Write a Tittle" #tittle></ion-input>
          <ion-input type="text"  placeholder="http//imagewebsite.com" #imageURL></ion-input>
          <ion-button color="primary" (click)="saveNewPlace(tittle,imageURL)">
            Save
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
